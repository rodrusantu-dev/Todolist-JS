<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400&display=swap" rel="stylesheet"/>
        <script src="https://kit.fontawesome.com/e7ebc2fc39.js" crossorigin="anonymous"></script>
        <script src="./js/index.js" defer></script>
        <link rel="stylesheet" href="css/style.css" />
        <title>Todo List - Fullture</title>
    </head>
    <body>
        
        <header>
            <h1>FULLTURE Todo List</h1>
        </header>

        <form id = "form_tarefas">
            <input id="tarefa" type="text" class="todo-input" maxlength="40" />
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
            <div class="select">
                <select id="lista" name="todos" class="filter-todo">
                    <option value="all">Todas</option>
                    <option value="completed">Completas</option>
                    <option value="uncompleted">NÃ£o completas</option>
                </select>
            </div>
        </form>

        <div class="todo-container">
            <ul class="todo-list">
            </ul>
        </div>
        <input type="button" id="logoff" value="SAIR" />
        
    </body>
</html>
